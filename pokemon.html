<h1>Attrapez les PokÃ©mon !</h1>
<div id="score">Score: 0</div>
<button id="start-button">Commencer le jeu</button>
<div id="game"></div>

<script>
    const pokemonImages = [];
    for (let i = 1; i <= 730; i++) {
        pokemonImages.push(`Images/Memo1/mem${i}.png`);
    }

    let score = 0;
    let canThrowPokeball = true; 
    const gameArea = document.getElementById('game');
    let activePokeball = null;
    const pokemons = [];
    const pokemonSpeed = 1;
    const pokemonIntervals = new Map(); 

    function getRandomPosition() {
        const x = Math.random() * (gameArea.clientWidth - 100);
        const y = Math.random() * (gameArea.clientHeight - 100);
        return { x, y };
    }

    function createPokemon() {
        const pokemon = document.createElement('div');
        const { x, y } = getRandomPosition();
        const randomImage = pokemonImages[Math.floor(Math.random() * pokemonImages.length)];

        pokemon.classList.add('pokemon');
        pokemon.style.backgroundImage = `url(${randomImage})`;
        pokemon.style.left = `${x}px`;
        pokemon.style.top = `${y}px`;

        gameArea.appendChild(pokemon);
        pokemons.push(pokemon);

        movePokemon(pokemon);
    }

    function movePokemon(pokemon) {
        if (pokemonIntervals.has(pokemon)) {
            clearInterval(pokemonIntervals.get(pokemon));
        }

        const interval = setInterval(() => {
            const { x, y } = getRandomPosition();
            const dx = x - parseFloat(pokemon.style.left);
            const dy = y - parseFloat(pokemon.style.top);
            const distance = Math.sqrt(dx * dx + dy * dy);
            const steps = distance / pokemonSpeed;
            const stepX = dx / steps;
            const stepY = dy / steps;

            let currentStep = 0;

            const stepInterval = setInterval(() => {
                if (currentStep >= steps) {
                    clearInterval(stepInterval);
                    pokemons.forEach(otherPokemon => {
                        if (otherPokemon !== pokemon && checkCollision(pokemon, otherPokemon)) {
                            clearInterval(interval); 
                            movePokemon(pokemon); 
                        }
                    });
                } else {
                    pokemon.style.left = `${parseFloat(pokemon.style.left) + stepX}px`;
                    pokemon.style.top = `${parseFloat(pokemon.style.top) + stepY}px`;
                    currentStep++;
                }
            }, 5);
        }, 2000);

        pokemonIntervals.set(pokemon, interval);
    }

    function checkCollision(pokemon1, pokemon2) {
        const rect1 = pokemon1.getBoundingClientRect();
        const rect2 = pokemon2.getBoundingClientRect();

        return !(rect1.right < rect2.left || 
                 rect1.left > rect2.right || 
                 rect1.bottom < rect2.top || 
                 rect1.top > rect2.bottom);
    }

    function throwPokeball(clickX, clickY) {
        if (!canThrowPokeball) return; 
        canThrowPokeball = false;

        setTimeout(() => {
            canThrowPokeball = true;
        }, 500); // Temps avant lancer

        const pokeball = document.createElement('div');
        pokeball.classList.add('pokeball');
        const centerX = gameArea.clientWidth / 2 - 25;  
        const centerY = gameArea.clientHeight / 2 - -200;

        pokeball.style.left = `${centerX}px`;
        pokeball.style.top = `${centerY}px`;

        gameArea.appendChild(pokeball);
        activePokeball = pokeball;

        const pokeballSpeed = 8;

        const dx = clickX - centerX;
        const dy = clickY - centerY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const steps = distance / pokeballSpeed;
        const stepX = dx / steps;
        const stepY = dy / steps;

        let currentStep = 0;
        const moveInterval = setInterval(() => {
            if (currentStep >= steps) {
                clearInterval(moveInterval);
                gameArea.removeChild(pokeball);
                activePokeball = null;
            } else {
                pokeball.style.left = `${parseFloat(pokeball.style.left) + stepX}px`;
                pokeball.style.top = `${parseFloat(pokeball.style.top) + stepY}px`;

                pokemons.forEach((pokemon, index) => {
                    if (checkCollision(pokeball, pokemon)) {
                        clearInterval(moveInterval);
                        gameArea.removeChild(pokeball);
                        gameArea.removeChild(pokemon);
                        pokemons.splice(index, 1); 

                        score++;
                        document.getElementById('score').innerText = `Score: ${score}`;
                        createPokemon(); 
                        activePokeball = null;
                    }
                });
            }
            currentStep++;
        }, 20);
    }

    gameArea.addEventListener('click', (event) => {
        const rect = gameArea.getBoundingClientRect();
        const clickX = event.clientX - rect.left;
        const clickY = event.clientY - rect.top;
        throwPokeball(clickX, clickY);
    });

    document.getElementById('start-button').onclick = function() {
        score = 0;
        document.getElementById('score').innerText = `Score: ${score}`;
        gameArea.innerHTML = '';
        pokemons.length = 0; 
        for (let i = 0; i < 3; i++) createPokemon(); 
    };
</script>
