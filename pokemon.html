        let score = 0;
        const gameArea = document.getElementById('game');

        function getRandomPosition() {
            const x = Math.random() * (gameArea.clientWidth - 50);
            const y = Math.random() * (gameArea.clientHeight - 50);
            return { x, y };
        }

        function createPokemon() {
            const pokemon = document.createElement('div');
            const { x, y } = getRandomPosition();
            const randomImage = pokemonImages[Math.floor(Math.random() * pokemonImages.length)];

            pokemon.classList.add('pokemon');
            pokemon.style.backgroundImage = `url(${randomImage})`;
            pokemon.style.left = `${x}px`;
            pokemon.style.top = `${y}px`;

            pokemon.onclick = function() {
                score++;
                document.getElementById('score').innerText = `Score: ${score}`;
                gameArea.removeChild(pokemon);
                createPokemon(); // Cr√©e un nouveau Pok√©mon apr√®s en avoir attrap√© un
            };

            gameArea.appendChild(pokemon);
        }

        document.getElementById('start-button').onclick = function() {
            score = 0;
            document.getElementById('score').innerText = `Score: ${score}`;
            gameArea.innerHTML = ''; // Vide le terrain de jeu
            createPokemon(); // Cr√©e le premier Pok√©mon
        };
