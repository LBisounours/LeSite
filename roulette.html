    <div id="container">
        <h1>Roulette de Choix</h1>

        <div id="roulette-container">
            <img class="arrow" src="Images/FlecheRoue.png" alt="FlÃ¨che">

    <script>
        const choices = [];
        const roulette = document.getElementById('roulette');
        const ctx = roulette.getContext('2d');
        let angleOffset = 0;
        let tickInterval;
        let tickSoundDelay = 110; 

        function drawRoulette() {
            const sliceAngle = 2 * Math.PI / choices.length;
            ctx.clearRect(0, 0, roulette.width, roulette.height);
            choices.forEach((choice, index) => {
                const angle = index * sliceAngle + angleOffset;
                ctx.beginPath();
                ctx.moveTo(roulette.width / 2, roulette.height / 2);
                ctx.arc(roulette.width / 2, roulette.height / 2, roulette.width / 2, angle, angle + sliceAngle);
                ctx.fillStyle = `hsl(${(index * 360 / choices.length)}, 70%, 50%)`;
                ctx.fill();
                ctx.save();
                ctx.translate(roulette.width / 2, roulette.height / 2);
                ctx.rotate(angle + sliceAngle / 2);
                ctx.fillStyle = "#fff";
                ctx.font = "bold 14px Arial";
                ctx.fillText(choice, roulette.width / 4, 5);
                ctx.restore();
            });
        }

        function addChoice() {
            const choiceInput = document.getElementById('choice-input');
            const choice = choiceInput.value.trim();
            if (choice && !choices.includes(choice)) {
                choices.push(choice);
                updateChoiceDropdown();
                drawRoulette();
            }
            choiceInput.value = '';
        }

        function removeSelectedChoice() {
            const dropdown = document.getElementById('choice-dropdown');
            const selectedIndex = dropdown.selectedIndex;
            if (selectedIndex >= 0) {
                choices.splice(selectedIndex, 1);
                updateChoiceDropdown();
                drawRoulette();
            }
        }

        function updateChoiceDropdown() {
            const dropdown = document.getElementById('choice-dropdown');
            dropdown.innerHTML = '';
            choices.forEach(choice => {
                const option = document.createElement('option');
                option.textContent = choice;
                dropdown.appendChild(option);
            });
        }

        function playTickSound() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.type = 'square'; 
            oscillator.frequency.setValueAtTime(780, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime); 
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.1); 
        }

        function spinRoulette() {
            if (choices.length === 0) {
                alert("Ajoutez des choix avant de lancer la roulette!");
                return;
            }

            const sliceAngle = 2 * Math.PI / choices.length;
            const randomIndex = Math.floor(Math.random() * choices.length);
            const targetAngle = randomIndex * sliceAngle + (sliceAngle / 2); 

            const rotations = Math.floor(Math.random() * 5) + 5; 
            angleOffset = rotations * 2 * Math.PI - targetAngle; 

            roulette.style.transition = 'transform 3s ease-out';
            roulette.style.transform = `rotate(${angleOffset}rad)`;

            tickInterval = setInterval(() => {
                playTickSound();
                if (tickSoundDelay < 300) {
                    tickSoundDelay += 10; 
                    clearInterval(tickInterval);
                    tickInterval = setInterval(playTickSound, tickSoundDelay);
                }
            }, tickSoundDelay);

            setTimeout(() => {
                clearInterval(tickInterval); 
                const result = choices[randomIndex];
                roulette.style.transition = 'none';
                roulette.style.transform = `rotate(${angleOffset % (2 * Math.PI)}rad)`; 
            }, 3000);
        }
    </script>
