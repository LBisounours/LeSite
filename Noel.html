            const audio = document.getElementById('background-music');

                audio.play().catch(error => {
                    console.error('Erreur lors de la lecture de la musique:', error);
                });
                document.body.removeEventListener('click', playMusic); // Emp√™che de jouer plusieurs fois

            document.body.addEventListener('click', playMusic);

    <h1>Compte √† Rebours avant No√´l</h1>
    <div id="countdown"></div>

    <script>
        function updateCountdown() {
            const now = new Date().getTime();
            const christmas = new Date('December 25, 2024 00:00:00').getTime();

            const distance = christmas - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML =
                days + " jours " + hours + " heures " + minutes + " minutes " + seconds + " secondes ";

            if (distance < 0) {
                clearInterval(interval);
                document.getElementById('countdown').innerHTML = "Joyeux No√´l !";
            }
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown(); 
    </script>
