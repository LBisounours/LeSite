            cursor: pointer;

        }

<body>
    <div class="clicker-section">
        <img id="pokeball-image" src="Images/Pokemon/pokeball.png" alt="Pokeball" class="pokeball" onclick="clickPokeball()">
        <div class="score-info">
            <h2>Points: <span id="points">0</span></h2>
            <h3>Clics par seconde (CPS): <span id="cps">0</span></h3>
        </div>
    </div>
    <div class="shop-section">
        <h2>Magasin de Pok√©mon</h2>
        <div id="pokemon-shop">
            <!-- Les √©l√©ments du magasin seront ajout√©s ici via JavaScript -->
        </div>
    </div>
    

    <script>
        // Variables du jeu
        let points = 0;
        let cps = 0;
        let pokeballLevel = 1; // 1 = Pok√©ball, 2 = Superball, etc.
        let clickValue = 1; // Valeur de clic pour la Pok√©ball de base
        let pokemonsOwned = {}; // Compte le nombre de chaque Pok√©mon poss√©d√©
        let cpsInterval;

        // Tableau des Pok√©mon par niveau de Pok√©ball
        const pokemonShop = {
            1: [
                { name: 'Magicarpe', cost: 11, cps: 10000000000, image: 'Images/Pokemon/magicarpe.png' },
                { name: 'Salam√®che', cost: 50, cps: 5, image: 'Images/Pokemon/salameche.png' },
                { name: 'Bulbizarre', cost: 100, cps: 10, image: 'Images/Pokemon/bulbizard.png' },
                { name: 'Carapuce', cost: 500, cps: 50, image: 'Images/Pokemon/carapuce.png' }
            ],
            2: [
                { name: 'Pikachu', cost: 1000, cps: 75, image: 'Images/Pokemon/pikachu.png' },
                { name: 'Tiplouf', cost: 1500, cps: 25, image: 'Images/Pokemon/tiplouf.png' },
                { name: 'Rondoudou', cost: 2000, cps: 30, image: 'Images/Pokemon/rondoudou.png' },
                { name: 'Goupilou', cost: 2500, cps: 40, image: 'Images/Pokemon/evolie.png' }
            ],
            3: [
                { name: 'Goupix', cost: 10000, cps: 150, image: 'Images/Pokemon/goupix.png' },
                { name: 'Minidraco', cost: 12000, cps: 120, image: 'Images/Pokemon/minidraco.png' },
                { name: 'Sabelette', cost: 15000, cps: 250, image: 'Images/Pokemon/sabelette.png' },
                { name: 'Lixy', cost: 20000, cps: 300, image: 'Images/Pokemon/lixy.png' }
            ],
            4: [
                { name: 'Togepi', cost: 50000, cps: 500, image: 'Images/Pokemon/togepi.png' },
                { name: 'Lucario', cost: 70000, cps: 600, image: 'Images/Pokemon/lucario.png' },
                { name: 'Gardevoir', cost: 90000, cps: 700, image: 'Images/Pokemon/gardevoir.png' },
                { name: 'Mimiqui', cost: 120000, cps: 800, image: 'Images/Pokemon/mimiqui.png' }
            ],
            5: [
                { name: 'Exctoplasma', cost: 150000, cps: 1000, image: 'Images/Pokemon/Ectoplasma.png' },
                { name: 'Pharamp', cost: 200000, cps: 1200, image: 'Images/Pokemon/Pharamp.png' },
                { name: 'Oh-oh', cost: 250000, cps: 1400, image: 'Images/Pokemon/ohoh.png' },
                { name: 'Jirachi', cost: 300000, cps: 1600, image: 'Images/Pokemon/jirachi.png' }
            ],
            6: [
                { name: 'Mewtwo', cost: 500000, cps: 2000, image: 'Images/Pokemon/mew.png' },
                { name: 'Darkrai', cost: 600000, cps: 2200, image: 'Images/Pokemon/darkrai.png' },
                { name: 'Zygarde', cost: 700000, cps: 2500, image: 'Images/Pokemon/zygarde.png' },
                { name: 'Solgaleo', cost: 800000, cps: 2800, image: 'Images/Pokemon/solgaleo.png' }
            ],
            7: [
                { name: 'Dracolosse', cost: 1000000, cps: 3000, image: 'Images/Pokemon/Dracolosse.png' },
                { name: 'Groudon', cost: 1200000, cps: 3500, image: 'Images/Pokemon/groudon.png' },
                { name: 'Dialga', cost: 1500000, cps: 4000, image: 'Images/Pokemon/dialga.png' },
                { name: 'Rechiram', cost: 1800000, cps: 4500, image: 'Images/Pokemon/rechiram.png' }
            ],
            8: [
                { name: 'Arceus', cost: 2500000, cps: 5000, image: 'Images/Pokemon/arceus.png' },
                { name: 'Hoopa', cost: 3000000, cps: 5500, image: 'Images/Pokemon/hoopa.png' },
                { name: 'Rayquaza', cost: 3500000, cps: 6000, image: 'Images/Pokemon/rayquaza.png' },
                { name: 'Z√©ro√Ød', cost: 4000000, cps: 7000, image: 'Images/Pokemon/zeroid.png' }
            ],
        };

        // Configuration des Pok√©balls et seuils
        const pokeballs = [
            { threshold: 10000, image: 'Images/Pokemon/safariball.png' },
            { threshold: 100000, image: 'Images/Pokemon/superball.png' },
            { threshold: 1000000, image: 'Images/Pokemon/moonball.png' },
            { threshold: 10000000, image: 'Images/Pokemon/hyperball.png' },
            { threshold: 100000000, image: 'Images/Pokemon/beastball.png' },
            { threshold: 1000000000, image: 'Images/Pokemon/masterball.png' },
            { threshold: 10000000000, image: 'Images/Pokemon/Bisouball.png' },
        ];

        // Initialisation du jeu
        function initGame() {
            updatePoints();
            updateCPS();
            updatePokemonShop();
            startCPS();
        }

        // Mise √† jour des points et CPS
        function updatePoints() {
            document.getElementById('points').innerText = points;
        }

        function updateCPS() {
            let totalCps = cps;
            for (let pokemon in pokemonsOwned) {
                totalCps += pokemonsOwned[pokemon].count * pokemonsOwned[pokemon].cps;
            }
            document.getElementById('cps').innerText = totalCps;
        }

        // Fonction de clic sur la Pok√©ball
        function clickPokeball() {
            points += clickValue; // Augmente les points selon la valeur de clic
            updatePoints();

            // V√©rifiez si le joueur atteint un nouveau palier de Pok√©ball
            for (let i = 0; i < pokeballs.length; i++) {
                if (points >= pokeballs[i].threshold && pokeballLevel <= i + 1) {
                    pokeballLevel = i + 2; // Passer au niveau sup√©rieur
                    clickValue *= 2; // Multiplie la valeur de clic par 2
                    document.getElementById('pokeball-image').src = pokeballs[i].image; // Change d'image de Pok√©ball
                    updatePokemonShop();
                    break;
                }
            }
        }

        // D√©marrer le CPS
        function startCPS() {
            cpsInterval = setInterval(() => {
                points += cps; // Ajoute le CPS aux points chaque seconde
                updatePoints();
            }, 1000);
        }

        // Mise √† jour du magasin de Pok√©mon
        function updatePokemonShop() {
            const shopDiv = document.getElementById('pokemon-shop');
            shopDiv.innerHTML = ''; // Vider le contenu actuel

            // Boucle √† travers chaque niveau de Pok√©ball
            for (let level = 1; level <= pokeballLevel; level++) {
                pokemonShop[level].forEach(pokemon => {
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('pokemon-item');

                    // Si le Pok√©mon a d√©j√† √©t√© achet√©, on affiche le nombre poss√©d√©
                    const count = pokemonsOwned[pokemon.name]?.count || 0;

                    itemDiv.innerHTML = `
                        <img src="${pokemon.image}" alt="${pokemon.name}" class="pokemon-img">
                        <h3>${pokemon.name} (Poss√©d√©s : ${count})</h3>
                        <p>Co√ªt: ${pokemon.cost} points</p>
                        <button onclick="buyPokemon('${pokemon.name}', ${pokemon.cost}, ${pokemon.cps})">Acheter</button>
                    `;

                    shopDiv.appendChild(itemDiv);
                });
            }
        }

        // Fonction d'achat de Pok√©mon
        function buyPokemon(name, cost, cpsValue) {
            if (points >= cost) {
                points -= cost;
                cps += cpsValue;

                // Augmenter le nombre de Pok√©mon poss√©d√©s
                if (!pokemonsOwned[name]) {
                    pokemonsOwned[name] = { count: 0, cps: cpsValue };
                }
                pokemonsOwned[name].count++;

                updatePoints();
                updateCPS();
                updatePokemonShop();
            } else {
                alert("Vous n'avez pas assez de points !");
            }
        }

        // D√©marre le jeu
        initGame();
    </script>
