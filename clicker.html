<body>

    <script>
        const audio = document.getElementById('background-music');

        // Fonction pour jouer la musique
        function playMusic() {
            audio.play().catch(error => {
                console.error('Erreur lors de la lecture de la musique:', error);
            });
            document.body.removeEventListener('click', playMusic); // EmpÃªche de jouer plusieurs fois
        }

        // Ã‰couteur d'Ã©vÃ©nement pour jouer la musique lors du premier clic
        document.body.addEventListener('click', playMusic);
    </script>

    <script>
        let points = 0;
        let cps = 0;
        let pokeballLevel = 1; 
        let clickValue = 1; 
        let pokemonsOwned = {};
        let cpsInterval;

        const pokemonShop = {
            1: [
                { name: 'Magicarpe', baseCost: 11, cps: 1, image: 'Images/Pokemon/magicarpe.png' },
                { name: 'SalamÃ¨che', baseCost: 50, cps: 5, image: 'Images/Pokemon/salameche.png' },
                { name: 'Bulbizarre', baseCost: 100, cps: 10, image: 'Images/Pokemon/bulbizard.png' },
                { name: 'Carapuce', baseCost: 500, cps: 50, image: 'Images/Pokemon/carapuce.png' }
            ],
            2: [
                { name: 'Pikachu', baseCost: 1000, cps: 75, image: 'Images/Pokemon/pikachu.png' },
                { name: 'Tiplouf', baseCost: 1500, cps: 25, image: 'Images/Pokemon/tiplouf.png' },
                { name: 'Rondoudou', baseCost: 2000, cps: 30, image: 'Images/Pokemon/rondoudou.png' },
                { name: 'Ã‰volie', baseCost: 2500, cps: 40, image: 'Images/Pokemon/evolie.png' }
            ]
            // Ajoute les autres niveaux ici
        };

        const pokeballs = [
            { threshold: 10000, image: 'Images/Pokemon/safariball.png' },
            { threshold: 100000, image: 'Images/Pokemon/superball.png' },
            { threshold: 1000000, image: 'Images/Pokemon/moonball.png' },
            { threshold: 10000000, image: 'Images/Pokemon/hyperball.png' },
            { threshold: 100000000, image: 'Images/Pokemon/beastball.png' },
            { threshold: 1000000000, image: 'Images/Pokemon/masterball.png' },
            { threshold: 10000000000, image: 'Images/Pokemon/Bisouball.png' },
        ];

        function initGame() {
            updatePoints();
            updateCPS();
            updatePokemonShop();
            startCPS();
        }

        function updatePoints() {
            document.getElementById('points').innerText = points;
        }

        function updateCPS() {
            let totalCps = cps;
            for (let pokemon in pokemonsOwned) {
                totalCps += pokemonsOwned[pokemon].count * pokemonsOwned[pokemon].cps;
            }
            document.getElementById('cps').innerText = totalCps;
        }

        function clickPokeball() {
            points += clickValue; 
            updatePoints();

            for (let i = 0; i < pokeballs.length; i++) {
                if (points >= pokeballs[i].threshold && pokeballLevel <= i + 1) {
                    pokeballLevel = i + 2;
                    clickValue *= 2;
                    document.getElementById('pokeball-image').src = pokeballs[i].image; 
                    updatePokemonShop();
                    break;
                }
            }
        }

        function startCPS() {
            cpsInterval = setInterval(() => {
                points += cps;
                updatePoints();
            }, 1000);
        }

        function updatePokemonShop() {
            const shopDiv = document.getElementById('pokemon-shop');
            shopDiv.innerHTML = ''; 

            for (let level = 1; level <= pokeballLevel; level++) {
                pokemonShop[level].forEach(pokemon => {
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('pokemon-item');

                    const count = pokemonsOwned[pokemon.name]?.count || 0;
                    const currentCost = Math.floor(pokemon.baseCost * Math.pow(1.15, count));

                    itemDiv.innerHTML = `
                        <img src="${pokemon.image}" alt="${pokemon.name}" class="pokemon-img">
                        <h3>${pokemon.name} (PossÃ©dÃ©s : ${count})</h3>
                        <p>CoÃ»t: ${currentCost} points</p>
                        <p>+${pokemon.cps} CPS par achat</p>
                        <button onclick="buyPokemon('${pokemon.name}', ${pokemon.baseCost}, ${pokemon.cps})">Acheter</button>
                    `;

                    shopDiv.appendChild(itemDiv);
                });
            }
        }

        function buyPokemon(name, baseCost, cpsValue) {
            const count = pokemonsOwned[name]?.count || 0;
            const currentCost = Math.floor(baseCost * Math.pow(1.15, count));

            if (points >= currentCost) {
                points -= currentCost;
                cps += cpsValue;

                if (!pokemonsOwned[name]) {
                    pokemonsOwned[name] = { count: 0, cps: cpsValue };
                }
                pokemonsOwned[name].count++;

                updatePoints();
                updateCPS();
                updatePokemonShop();
            } else {
                alert("Vous n'avez pas assez de points !");
            }
        }

        initGame();
    </script>
