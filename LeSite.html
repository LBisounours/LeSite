    <h1>Entrer Une Date :</h1>
    <h3>(Certains Ã©lÃ©ments peuvent mettre du temps Ã  charger..)</h3>
    <form id="dateForm">
        <label for="day">Jour:</label>
        <input type="number" id="day" name="day" min="1" max="31" required>
        <label for="month">Mois:</label>
        <input type="number" id="month" name="month" min="1" max="12" required>
        <button type="submit">Envoyer</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('dateForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const day = document.getElementById('day').value.padStart(2, '0');
            const month = document.getElementById('month').value.padStart(2, '0');
            const dateKey = `${day}-${month}`;

            const basePath = 'Images/'; 
            const imageFormats = ['jpg', 'jpeg', 'png', 'gif'];
            const videoFormats = ['mp4', 'webm', 'ogg'];
            let found = false;

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            function testImages() {
                for (const format of imageFormats) {
                    const imgPath = `${basePath}${dateKey}.${format}`;
                    const img = new Image();
                    img.src = imgPath;
                    img.onload = function() {
                        if (!found) {
                            resultDiv.innerHTML = `<img src="${imgPath}" alt="Image for ${dateKey}">`;
                            found = true;
                        }
                    };
                    img.onerror = function() {
                        if (!found) {
                            testVideos()
                        }
                    };
                    if (found) break;
                }
            }

            function testVideos() {
    for (const format of videoFormats) {
        const videoPath = `${basePath}${dateKey}.${format}`;
        const video = document.createElement('video');
        video.controls = true;

        if (!found) resultDiv.innerHTML = '';

        const source = document.createElement('source');
        source.src = videoPath;
        source.type = `video/${format}`;
        video.appendChild(source);

        video.oncanplay = function() {
            if (!found) {
                resultDiv.innerHTML = ''; 
                resultDiv.appendChild(video); 
                video.play();
                found = true; 
            }
        };

        video.onerror = function() {
            if (!found) {
                resultDiv.innerHTML = "Aucune image ou vidÃ©o trouvÃ©e pour cette date.";
            }
        };

        if (!found) {
            video.load();
        }
    }
}


            testImages();
        });
    </script>
</body>
