    <script>
        function startGame(playerChoice) {
            const coin = document.getElementById("coin");
            coin.style.display = "block";
            coin.style.animation = "flip 2s linear"; 
            
            let flipCount = 10; 
            let flipInterval = setInterval(() => {
                coin.src = (coin.src.includes("pilepiece.png")) ? "Images/facepiece.png" : "Images/pilepiece.png";
                flipCount--;
                if (flipCount <= 0) {
                    clearInterval(flipInterval);
                    const choices = ['pile', 'face'];
                    const computerChoice = choices[Math.floor(Math.random() * choices.length)];
                    
                    document.getElementById("result").textContent = `Vous avez choisi ${playerChoice}, la piÃ¨ce est tombÃ©e sur ${computerChoice}.`;

                    coin.src = computerChoice === "pile" ? "Images/pilepiece.png" : "Images/facepiece.png"; 
                }
            }, 200);

            setTimeout(() => {
                coin.style.animation = "none";
            }, 2000); 
        }

        function resetGame() {
            document.getElementById("result").textContent = "Faites votre choix !";
            document.getElementById("coin").style.display = "none"; 
        }
    </script>
