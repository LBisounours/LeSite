    <div class="container">
        <h1>Test CPS</h1>
        <label for="timeSelect">Choisissez le temps (secondes):</label>
        <select id="timeSelect">
            <option value="1">1 seconde</option>
            <option value="5">5 secondes</option>
            <option value="10">10 secondes</option>
            <option value="30">30 secondes</option>
            <option value="60">60 secondes</option>
        </select>
        <button id="startButton">Commencer</button>
        <div class="click-area" id="clickArea">Cliquez ici !</div>
        <div class="result" id="result">Clics: 0</div>
    </div>

    <script>
        let clickCount = 0;
        let timer;
        let totalTime;

        document.getElementById('startButton').addEventListener('click', function() {
            clickCount = 0;
            totalTime = parseInt(document.getElementById('timeSelect').value);
            document.getElementById('result').textContent = 'Clics: 0';
            document.getElementById('clickArea').textContent = 'Cliquez ici !';

            document.getElementById('clickArea').addEventListener('click', countClicks);
            
            timer = setTimeout(calculateCPS, totalTime * 1000);
        });

        function countClicks() {
            clickCount++;
            document.getElementById('result').textContent = `Clics: ${clickCount}`;
        }

        function calculateCPS() {
            document.getElementById('clickArea').removeEventListener('click', countClicks);
            const cps = (clickCount / totalTime).toFixed(2); 
            document.getElementById('clickArea').textContent = `Vous avez cliquÃ© ${clickCount} fois. CPS: ${cps}`;
        }
    </script>
