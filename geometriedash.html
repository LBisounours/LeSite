    <h1>Geometry Dash - Infinite</h1>

    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <button id="startButton" onclick="startGame()">Jouer</button>

    <div class="status" id="statusText">Appuyez sur "Jouer" pour commencer.</div>
    <div id="scoreText">Score : 0</div> <!-- Ajout d'un Ã©lÃ©ment pour le score -->

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Charger les images
        const playerImg = new Image();
        playerImg.src = 'Images/perso.png';

        const cubeImg = new Image();
        cubeImg.src = 'Images/cube.png';

        const spikeImg = new Image();
        spikeImg.src = 'Images/pick.png';

        const groundImg = new Image();
        groundImg.src = 'Images/solgeo.png';

        let player = { x: 50, y: 300, width: 50, height: 50, dy: 0, isJumping: false, rotation: 0 };
        let gravity = 0.5;
        let jumpPower = -10;
        let groundLevel = canvas.height - player.height - 40; // Ajuster pour inclure le sol
        let obstacles = [];
        let gameSpeed = 4;
        let gameActive = false;
        let score = 0;

        document.addEventListener('keydown', handleJump);
        document.addEventListener('mousedown', handleJump);
        
        function handleJump(e) {
            if (gameActive && (e.code === 'Space' || e.code === 'ArrowUp' || e.code === 'KeyZ' || e.type === 'mousedown')) {
                if (!player.isJumping) {
                    player.dy = jumpPower;
                    player.isJumping = true;
                }
            }
        }

        function startGame() {
            gameActive = true;
            player.x = 50;
            player.y = groundLevel;
            player.dy = 0;
            player.rotation = 0;
            obstacles = [];
            score = 0;
            document.getElementById('statusText').textContent = "Le jeu a commencÃ© !";
            document.getElementById('scoreText').textContent = `Score : ${score}`; // RÃ©initialiser le score affichÃ©
            requestAnimationFrame(gameLoop);
            generateObstacle();
        }

        function gameLoop() {
            if (!gameActive) return;

            // Dessiner le fond en mouvement
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(groundImg, 0, canvas.height - 40, canvas.width, 40);

            // Dessiner le joueur avec rotation
            ctx.save();
            ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
            ctx.rotate(player.rotation * Math.PI / 180);
            ctx.drawImage(playerImg, -player.width / 2, -player.height / 2, player.width, player.height);
            ctx.restore();

            // GÃ©rer la rotation du joueur en saut
            if (player.isJumping) {
                player.rotation += 5; // Augmenter la vitesse de rotation
            }

            // Mise Ã  jour de la position du joueur
            player.y += player.dy;
            player.dy += gravity;

            // EmpÃªcher le joueur de tomber sous le sol
            if (player.y > groundLevel) {
                player.y = groundLevel;
                player.isJumping = false;
                player.rotation = 0; // RÃ©initialiser la rotation Ã  la fin du saut
            }

            // DÃ©placer et dessiner les obstacles
            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].x -= gameSpeed;
                if (obstacles[i].type === 'cube') {
                    ctx.drawImage(cubeImg, obstacles[i].x, obstacles[i].y, obstacles[i].width, obstacles[i].height);
                } else if (obstacles[i].type === 'spike') {
                    ctx.drawImage(spikeImg, obstacles[i].x, obstacles[i].y, obstacles[i].width, obstacles[i].height);
                }

                // VÃ©rifier la collision
                if (isColliding(player, obstacles[i])) {
                    endGame();
                }

                // Retirer les obstacles en dehors de l'Ã©cran
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                    score += 1;
                    document.getElementById('scoreText').textContent = `Score : ${score}`; // Mettre Ã  jour le score affichÃ©
                    i--;
                }
            }

            // GÃ©nÃ©rer de nouveaux obstacles
            if (obstacles.length === 0 || obstacles[obstacles.length - 1].x < canvas.width - 300) {
                generateObstacle();
            }

            requestAnimationFrame(gameLoop);
        }

        function generateObstacle() {
            let obstacleType = Math.random() < 0.5 ? 'cube' : 'spike';
            if (obstacleType === 'cube') {
                obstacles.push({
                    type: 'cube',
                    x: canvas.width,
                    y: canvas.height - 85, // AjustÃ© pour correspondre Ã  la hauteur du sol
                    width: 45,
                    height: 45
                });
            } else {
                obstacles.push({
                    type: 'spike',
                    x: canvas.width,
                    y: canvas.height - 90,
                    width: 30,
                    height: 50
                });
            }
        }

        function isColliding(player, obstacle) {
            return (
                player.x < obstacle.x + obstacle.width &&
                player.x + player.width > obstacle.x &&
                player.y < obstacle.y + obstacle.height &&
                player.y + player.height > obstacle.y
            );
        }

        function endGame() {
            gameActive = false;
            document.getElementById('statusText').textContent = `Game Over ! Score : ${score}`;
        }
    </script>
