        <h1>Configurer une Alarme</h1>
        <label for="alarmTime">Choisir l'heure de l'alarme :</label>

        <input type="number" id="timerHours" min="0" placeholder="Heures">
        <label for="timerMinutes">Minutes :</label>
        <input type="number" id="timerMinutes" min="0" placeholder="Minutes">
        <label for="timerSeconds">Secondes :</label>

    <div class="section">
        <h1>Chronom√®tre</h1>
        <div class="stopwatch-display" id="stopwatchDisplay">00:00:00.000</div>
        <div class="stopwatch-controls">
            <button onclick="startStopwatch()">D√©marrer</button>
            <button onclick="pauseStopwatch()">Pause</button>
            <button onclick="resetStopwatch()">R√©initialiser</button>
        </div>
    </div>

    <audio id="alarmAudio"></audio>

    <script>
        let alarmTimeout, timerTimeout, alarmInterval, timerInterval;
        let alarmSound;

        function setAlarm() {
            const alarmTime = document.getElementById('alarmTime').value;
            const alarmSound = document.getElementById('alarmSound').value;
            const alarmAudio = document.getElementById('alarmAudio');
            
            alarmAudio.src = `Images/Son/${alarmSound}`;
            alarmAudio.load();

            if (alarmTime) {
                const now = new Date();
                const alarmDate = new Date();

                const [hours, minutes] = alarmTime.split(':').map(Number);
                alarmDate.setHours(hours);
                alarmDate.setMinutes(minutes);
                alarmDate.setSeconds(0);

                const timeToAlarm = alarmDate.getTime() - now.getTime();

                if (timeToAlarm > 0) {
                    clearInterval(alarmInterval); 
                    alarmTimeout = setTimeout(() => {
                        alarmAudio.play();
                    }, timeToAlarm);

                    document.getElementById('alarmMessage').innerText = `Alarme d√©finie pour ${alarmTime}`;
                    alarmInterval = setInterval(() => updateAlarmCountdown(alarmDate), 1000);
                } else {
                    alert('L\'heure choisie est d√©j√† pass√©e.');
                }
            } else {
                alert('Veuillez choisir une heure pour l\'alarme.');
            }
        }

        function updateAlarmCountdown(alarmDate) {
            const now = new Date();
            const timeToAlarm = alarmDate.getTime() - now.getTime();

            if (timeToAlarm > 0) {
                document.getElementById('alarmCountdown').innerText = `Temps restant : ${formatTime(timeToAlarm)}`;
            } else {
                clearInterval(alarmInterval);
                document.getElementById('alarmCountdown').innerText = '';
            }
        }

        function setTimer() {
            const timerHours = parseInt(document.getElementById('timerHours').value) || 0;
            const timerMinutes = parseInt(document.getElementById('timerMinutes').value) || 0;
            const timerSeconds = parseInt(document.getElementById('timerSeconds').value) || 0;
            const timerSound = document.getElementById('timerSound').value;
            const timerAudio = document.getElementById('alarmAudio');

            timerAudio.src = `Images/Son/${timerSound}`;
            timerAudio.load();

            const totalMilliseconds = ((timerHours * 3600) + (timerMinutes * 60) + timerSeconds) * 1000;

            if (totalMilliseconds > 0) {
                clearInterval(timerInterval);
                timerTimeout = setTimeout(() => {
                    timerAudio.play();
                }, totalMilliseconds);

                document.getElementById('timerMessage').innerText = `Minuteur r√©gl√© pour ${timerHours}h ${timerMinutes}m ${timerSeconds}s.`;
                const timerEndDate = new Date(Date.now() + totalMilliseconds);
                timerInterval = setInterval(() => updateTimerCountdown(timerEndDate), 1000);
            } else {
                alert('Veuillez d√©finir un temps valide pour le minuteur.');
            }
        }

        function updateTimerCountdown(timerEndDate) {
            const now = new Date();
            const timeToTimerEnd = timerEndDate.getTime() - now.getTime();

            if (timeToTimerEnd > 0) {
                document.getElementById('timerCountdown').innerText = `Temps restant : ${formatTime(timeToTimerEnd)}`;
            } else {
                clearInterval(timerInterval);
                document.getElementById('timerCountdown').innerText = '';
            }
        }

        // Chronom√®tre
        let stopwatchInterval, elapsedTime = 0, stopwatchRunning = false;

        function startStopwatch() {
            if (!stopwatchRunning) {
                stopwatchRunning = true;
                const startTime = Date.now() - elapsedTime;
                
                stopwatchInterval = setInterval(() => {
                    elapsedTime = Date.now() - startTime;
                    document.getElementById('stopwatchDisplay').innerText = formatTimeWithMillis(elapsedTime);
                }, 10); 
            }
        }

        function pauseStopwatch() {
            stopwatchRunning = false;
            clearInterval(stopwatchInterval);
        }

        function resetStopwatch() {
            stopwatchRunning = false;
            clearInterval(stopwatchInterval);
            elapsedTime = 0;
            document.getElementById('stopwatchDisplay').innerText = "00:00:00.000";
        }

        function formatTime(ms) {
            let totalSeconds = Math.floor(ms / 1000);
            let hours = Math.floor(totalSeconds / 3600);
            let minutes = Math.floor((totalSeconds % 3600) / 60);
            let seconds = totalSeconds % 60;

            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function formatTimeWithMillis(ms) {
            let totalSeconds = Math.floor(ms / 1000);
            let hours = Math.floor(totalSeconds / 3600);
            let minutes = Math.floor((totalSeconds % 3600) / 60);
            let seconds = totalSeconds % 60;
            let milliseconds = ms % 1000;

            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(milliseconds).padStart(3, '0')}`;
        }
    </script>
