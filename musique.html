    <script>
        // Fonction pour jouer/arrÃªter la musique
        function toggleMusic(audioElement, button) {
            if (audioElement.paused) {
                audioElement.play();
                button.textContent = "Pause";
            } else {
                audioElement.pause();
                button.textContent = "Play";
            }
        }

        // Fonction pour dÃ©marrer le visualiseur
        function startVisualizer(audioElement, visualizer) {
            setInterval(() => {
                const bars = visualizer.querySelectorAll('.bar');
                if (!audioElement.paused) {
                    bars.forEach(bar => {
                        const height = Math.random() * 100; // Simule le son avec une hauteur alÃ©atoire
                        bar.style.height = height + '%'; // Utilisation du pourcentage pour Ã©viter le dÃ©passement
                    });
                }
            }, 100);
        }

        // Initialisation pour la musique 1
        const music1 = document.getElementById('music1');
        const playButton1 = document.getElementById('play1');
        const visualizer1 = document.getElementById('visualizer1');
        playButton1.addEventListener('click', () => toggleMusic(music1, playButton1));
        document.getElementById('volume1').addEventListener('input', (event) => {
            music1.volume = event.target.value;
        });
        startVisualizer(music1, visualizer1);

        // Initialisation pour la musique 2
        const music2 = document.getElementById('music2');
        const playButton2 = document.getElementById('play2');
        const visualizer2 = document.getElementById('visualizer2');
        playButton2.addEventListener('click', () => toggleMusic(music2, playButton2));
        document.getElementById('volume2').addEventListener('input', (event) => {
            music2.volume = event.target.value;
        });
        startVisualizer(music2, visualizer2);

        // Initialisation pour la musique 3
        const music3 = document.getElementById('music3');
        const playButton3 = document.getElementById('play3');
        const visualizer3 = document.getElementById('visualizer3');
        playButton3.addEventListener('click', () => toggleMusic(music3, playButton3));
        document.getElementById('volume3').addEventListener('input', (event) => {
            music3.volume = event.target.value;
        });
        startVisualizer(music3, visualizer3);
    </script>
